<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-bind:class="{active: isActive}">
            Active!!
        </div>
    </div>
    <style>
    .active {
        width: 30%;
        margin: 30% auto;
        padding: 1rem;
        background:#40B983;
        color: #ffffff;
        text-align: center;
        box-shadow: 6px 6px #ddd;
    }
    </style>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                isActive: true,
            }
        })
    </script>
</body>
</html>
