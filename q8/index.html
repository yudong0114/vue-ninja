<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q8</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ greet }}</p>
        <button @click="alertText" class="alert_btn">Alert!</button>
    </div>
    <style>
    .alert_btn {
        width: 30%;
        padding: 1rem;
        margin: 1rem auto;
        color: #ffffff;
        background: #40b983;
        font-weight: bold;
    }
    </style>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                greet: 'v-on学習！',
            },
            methods: {
                alertText: function () {
                    alert('アラートの表示')
                }
            }
        })
    </script>
</body>
</html>
